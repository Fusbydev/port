        <div class="container">

                <!-- Photos will be appended here -->
            </div>

        <script>
            $(document).ready(function(){
                $(window).scroll(function() {
                    updateProgressBar();
                });

                function updateProgressBar() {
                    var scrollTop = $(document).scrollTop();
                    var scrollHeight = $(document).height() - $(window).height();
                    var scrollPercentage = (scrollTop / scrollHeight) * 100;
                    $('#progress-bar').css('width', scrollPercentage + '%');
        }
                // Get the URL from the browser's address bar
                var urlParams = new URLSearchParams(window.location.search);
                var item = urlParams.get('item');
                var date = urlParams.get('date');
                console.log(item);

                if (item == 1) {
                    var photoNames = ['0007.jpg', '0008.jpg', '0007.jpg', '0008.jpg', '0007.jpg', '0008.jpg', '0007.jpg', '0008.jpg', '0007.jpg', '0008.jpg'];
                } else if(item == 2) {
                    var photoNames = ['0008.jpg', '0007.jpg', '0008.jpg', '0007.jpg', '0008.jpg', '0007.jpg', '0008.jpg', '0007.jpg', '0008.jpg', '0007.jpg'];
                }

                var photoContainer = $('#photo-container');
                var dateContainer = $('#date');
                dateContainer.append(date);
                $.each(photoNames, function(index, photoName){
                    var imageUrl = 'images/' + photoName;
                    var imageElement = $('<div class="col-md-9 col-lg-9 col-sm-9 mx-auto"><img src="' + imageUrl + '" class="img-fluid" id="img"></div>');
                    photoContainer.append(imageElement);
                });
            });
        </script>
